    <!-- Section 4: Featured Brands -->
    <div class="section-4">
        <h2>Featured Brands</h2>
        <div class="brand">
            <img src="images/book_logo1.png" alt="Brand Logo 1">
        </div>
        <div class="brand">
            <img src="images/book_logo_6.png" alt="Brand Logo 2">
        </div>
        <div class="brand">
            <img src="images/book_logo3.png" alt="Brand Logo 3">
        </div>
        <div class="brand">
            <img src="images/book_logo_5.png" alt="Brand Logo 5">
        </div>
    </div>

    <!-- Section 5: Contact Us -->
    <div class="section-5">
        <h2>Contact Us</h2>
        <p>Leave us a message or suggestion:</p>
        <div class="column">
            <form action="index.html">
                <div class="form-input">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
                <div class="form-input">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
                <!--Add number-->
                <div class="form-input">
                    <label for="subject">Suggestion</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                </div>
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
    </div>
